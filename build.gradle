plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
javafx{
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    version = '11.0.2'
}
application {
    mainClassName("bk.bsu.cs.Main")
    mainModule.set("bk.bsu.cs")
}
